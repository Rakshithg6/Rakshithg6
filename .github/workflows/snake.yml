name: Generate Snake Contribution SVG
on:
  # Schedule updates (At minute 0 past every 12th hour)
  schedule: [{ cron: "0 */12 * * *" }]    
  # Lines below let you run workflow manually with each commit
  workflow_dispatch:
  # Run on every push on the master/main branch
  push: { branches: ["master", "main"] } 

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Generate a snake game from a GitHub user's contributions graph, output a SVG animation
      - name: Generate GitHub Contribution Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTION_TOKEN }}

      # Push the content of <build_dir> to a branch
      # The content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>, or as GitHub Pages
      - name: Push GitHub Contribution Snake SVG to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output       # Please don't make changes to the main branch, because doing so will erase all previous changes. This has happened to me twice before.
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.CONTRIBUTION_TOKEN }}
